<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Recipe Generator</h1>

      <form>
        <input
          class="search-input"
          id="search-input"
          type="text"
          placeholder="What ingredient do you want to cook with?"
          autofocus
          required
        />
        <input class="search-button" id="search-button" type="submit" />
      </form>
      <div class="recipe-result" id="recipe-result">Your recipe goes here!</div>
    </div>
